//now if we want to pass the different type of value to function as first arguments then js will give rest operator which was come in es6.
function student_info_display(name,course,...args){//...args is a rest operator in js used to merge the multiple argument in a array
   let sum=0;
   document.write(`hlo${name} of ${course}your total marks is`);
   for(let i in args)
    {
        sum+=args[i];
        
    }
    return sum;
}
