<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template string in ecma6</title>
</head>
<body>
    <script>
        // this is the old ways to concatinate the string  in another string 
        let user=" developer uday";
        document.writeln("hello"+user);
    
    // concatenate string using template string
    // we can also used double and single coutes inside the backticks 
    let user1="uday the full web stack developer";
    document.write(`Hello "${user1}"`);
    
    
    
    </script>
</body>
</html>
